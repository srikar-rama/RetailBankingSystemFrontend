<div class="d-flex" style="justify-content: center;">
    <div class="col-md-6">
        <h1 style="text-align:center">ABC Bank</h1>
        <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
            <div class="form-group mb-4">
                <label for="email" path="userid" class="sr-only">UserId</label>
                <input type="text" path="userid" name="Id" class="form-control" placeholder="UserId"
                    autocomplete="off" />
    
            </div>
            <div class="form-group">
                <label for="password" path="password" class="sr-only">Password</label>
                <input type="password" path="password" name="password" class="form-control"
                    placeholder="password" />
            </div>
            <div class="d-flex mt-3" style="justify-content:center">
                <input type="submit" class="btn btn-success" value="Login"/>
            </div>
        </form>
    </div>
</div>
